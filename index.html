<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1ff6167c1c.js" crossorigin="anonymous"></script>

  <style>
    .font-manrope {
      font-family: "Manrope", serif;

    }
  </style>
</head>

<body class="font-manrope">

  <!-- main content  -->
  <main class="max-w-screen-xl mx-auto px-10 lg:px-16">

    <!-- header section  -->

    <header class="lg:flex justify-between items-center mt-10 px mb-10 ">
      <div>
        <h1 class="text-7xl font-bold mb-5">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-gray-500 mb-4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
          Buds.</p>

        <div>
          <button
            class="bg-gradient-to-r from-[#ff0000] to-[#ff8938] py-3 px-4 rounded-xl text-white font-bold text-xl ">Explore
            More <img class="inline-flex  text-xl pl-1 " src="images/arrow.png" alt=""></button>
        </div>
      </div>

      <!-- banner image  -->

      <div >
        <div class="relative w-full">
          <img src="images/banner.png" alt="">

        </div>

        <div>
          <div  class=" flex justify-center items-center gap-2 absolute bg-[#FFFFFF] rounded-xl px-8 py-4 -mt-24 ml-20">
            <i class="fa-solid fa-star text-orange-500"></i>
            <div>
              <h2 class="font-bold text-2xl">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            
            </div>
          </div>
          
         
        </div>
      </div>

    </header>

    

  </main>

</body>

</html>
